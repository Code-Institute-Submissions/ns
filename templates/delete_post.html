{% extends 'base.html' %}

{% block content %}
  <h1>Delete post</h1>
  <p>Are you sure you want to delete "{{ post.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'post_detail' pk=post.pk %}">Cancel</a>
  </form>
{% endblock %}
